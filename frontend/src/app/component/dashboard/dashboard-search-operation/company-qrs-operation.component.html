<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spoof Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="spoof hotel"/>
  <meta name="keywords" content="spoof hotel"/>
  <meta name="author" content="undreamtmayhem"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<!-- jumbotron and nav -->
<section role="banner">
  <div>
    <div class=" form-card">
      <form action="#">
        <div class="row form-group">
          <div class="col-md-4">
            <label for="destination">Origin</label>
            <input type="text" name="destination" id="destination" class="form-control">
          </div>
          <div class="col-md-4">
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="to" class="form-control">
          </div>

          <div class="col-md-4">
            <label for="activities">Flight Type</label>
            <select name="#" id="activities" class="form-control">
              <option value="">All</option>
              <option value="">Freighter</option>
              <option value="">Passenger WB</option>
              <option value="">Passenger NB</option>
            </select>
          </div>
        </div>
        <div class="row form-group">

          <div class="col-md-4">
            <label>From</label>
            <p>
              <input type="date" name="checkin" id="checkin" class="form-control">
            </p>
          </div>
          <div class="col-md-4">
            <label>To</label>
            <p>
              <input type="date" name="checkout" id="checkout" class="form-control">
            </p>
          </div>
          <div class="col-md-4" style="margin-top:35px">
            <input type="submit" class="btn btn-primary btn-block" value="SEARCH" (click)="startEmit()">
          </div>
        </div>
      </form>
    </div>
  </div>
</section>

</body>
</html>
