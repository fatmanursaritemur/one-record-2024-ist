<html>
<body>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>


<div class="container onecc">
    <h2 class="section-title">ONE - <span>CORE</span></h2>
    <h2 class="min-title">powered by <img src="assets/icons/cargoiq.png" height="25" class="mr-7"/>
    </h2>
    <div class="row">
        <section style="margin-top:-40px">
            <div class="wizard">
                <div class="wizard-inner">
                    <div class="connecting-line"></div>
                    <ul class="nav nav-tabs" role="tablist">

                        <li role="presentation" class="active">
                            <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="Step 1">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-file"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Step 2">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-upload"></i>
                            </span>
                            </a>
                        </li>
                        <li role="presentation" class="disabled">
                            <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="Step 3">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-list-alt"></i>
                            </span>
                            </a>
                        </li>

                        <li role="presentation" class="disabled">
                            <a href="#complete" data-toggle="tab" aria-controls="complete" role="tab" title="Complete">
                            <span class="round-tab">
                                <i class="glyphicon glyphicon-ok"></i>
                            </span>
                            </a>
                        </li>
                    </ul>
                </div>

                <form role="form" style="margin-top:-20px">
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="step1" style="margin-top:20px">
                            <div class="container">
                                <h2 class="section-title-a">
                                    <span>Please select the type of service provider of the SLA</span></h2>
                                <form class="deeneme">
                                    <label class="question" pTooltip="Warehouse"
                                           tooltipPosition="top">
                                        <input type="radio" name="radio"/>
                                        <span>   <div class="icon">
                      <img style="margin-top:-10px" height="35" src="assets/icons/warehouse-1073.png">
                    </div>WH</span>
                                    </label>
                                    <label class="question" pTooltip="Ramp Handling"
                                           tooltipPosition="top">
                                        <input type="radio" name="radio"/>
                                        <span>   <div class="icon">
                      <img style="margin-top:-10px" height="35" src="assets/icons/ramp_handling.png">
                    </div>RH</span>
                                    </label>
                                    <label class="question" pTooltip="Ware + Ramp Handling" tooltipPosition="top">
                                        <input type="radio" name="radio"/>
                                        <span>WH+RH</span>
                                    </label>
                                </form>
                            </div>
                            <ul class="list-inline pull-center" style="text-align:-webkit-center">
                                <li>
                                    <button class="button-upload" style="  justify-content: center;
  align-items: center;" (click)="simulateNextClick(false)">
                                        <div class="icon">
                                            <i class="glyphicon glyphicon-menu-right"></i>
                                        </div>
                                        NEXT
                                    </button>

                                </li>
                            </ul>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step2" style="margin-top:20px">
                            <!-- Upload  -->
                            <div *ngIf="visibleStep!==true" style="max-height:60px !important;">
                                <h2 class="section-title-b">
                                    <span>Document is being proccessed via <span style="font-weight:bolder">Intelligent Document Processing</span>.</span>
                                </h2>
                                <app-file-ocr></app-file-ocr>
                            </div>
                            <div class="columbn" [style.display]="visibleStep ? 'flex' : 'none'">
                                <form id="file-upload-form" class="uploader">
                                    <input id="file-upload" type="file" name="fileUpload">

                                    <label for="file-upload" id="file-drag">
                                        <img id="file-image" src="assets/doha.png" alt="Preview" class="hidden">
                                        <div id="start">
                                            <i class="fa fa-upload" aria-hidden="true"></i>
                                            <div>Select a Service Level Agreement document or drag here</div>
                                            <div id="notimage" class="hidden"></div>
                                            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
                                        </div>
                                        <div id="response" class="hidden">
                                            <div id="messages"></div>
                                        </div>
                                    </label>
                                </form>

                                <ul class="list-inline-step2  pull-right" style="margin-top:-35px">
                                    <button class="button-upload nagivation" (click)="simulatePreviusClick()">
                                        <div class="icon">
                                            <i class="glyphicon glyphicon-menu-left"></i>
                                        </div>
                                        PREVIOUS
                                    </button>
                                    <button class="button-upload nagivation" (click)="visibleStep3()">
                                        <div class="icon">
                                            <i class="glyphicon glyphicon-menu-right"></i>
                                        </div>
                                        NEXT
                                    </button>
                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="step3" style="margin-top:-20px">
                            <div class="columbn">
                                <div class="row">
                                    <div class="col-md-9 cta-contents">
                                        <app-agreement-table style="justify-content: center;
  align-items: center;"></app-agreement-table>
                                    </div>
                                </div>
                                <ul class="list-inline-step2  pull-right" style="margin-top:-40px">
                                    <button class="button-upload nagivation" (click)="simulatePreviusClick()">
                                        <div class="icon">
                                            <i class="glyphicon glyphicon-menu-left"></i>
                                        </div>
                                        PREVIOUS
                                    </button>
                                    <app-loading-airplane class="nagivation" style=" margin-top: 30px;"
                                                          (click)="simulateNextClick(true);sendSLAgreement()"></app-loading-airplane>

                                </ul>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="complete" style="margin-top:40px">
                            <app-one-core-complete></app-one-core-complete>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
            </div>
        </section>
    </div>
</div>

</body>
</html>
